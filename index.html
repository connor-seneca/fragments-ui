<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <div>
        <label for="selectBox">Select Fragment Type:</label>
        <select id="selectBox">
            <option value="text/plain">Text</option>
            <option value="text/markdown">Markdown</option>
            <option value="text/html">HTML</option>
            <option value="application/json">JSON</option>
        </select>
        <form id="fragmentForm">
          <label for="fragmentForm">Input Your Text Fragment</label>
          <input type="text" id="fragment" name="fragment" value="Text Fragment"><br>
          <input type="submit" value="Submit" style="margin-top:8px">
        </form> 
      </div>
      <div>
        <button id="getAllFragments" style="margin-top:5px">Get Fragments</button>
        <table id="fragmentsTable" style="display:none">
          <thead>
            <tr>
              <th>ID</th>
              <th>Owner ID</th>
              <th>Created</th>
              <th>Updated</th>
              <th>Type</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      </section>
      </body>
</html>
